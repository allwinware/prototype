<script>
    function countdown() {
        var now = new Date();
        var endAt = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);

        var seconds = (endAt - now) / 1000;
        var hour = convertTimeFormat((seconds % (24 * 3600)) / 3600);
        var min = convertTimeFormat((seconds % 3600) / 60);
        var sec = convertTimeFormat(seconds % 60);
        var ret = hour + ':' + min + ':' + sec;

        $('.bm-result-inner .results span.time').html("남은시간 <em>" + ret + "</em>");
        setTimeout('countdown()', 1000);
    }

    function convertTimeFormat(val) {
        val = parseInt(val).toString();
        return val.length == 1 ? '0' + val : val;
    }

</script>
